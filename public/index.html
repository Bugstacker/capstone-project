<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App</title>
    <meta name="description" content="A brief decsription">
    <meta name="author" content="your site name">
  
    <!-- Open graph protocol -->
    <meta property="og:title" content="Little lemon restaurant">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://websiteurl.com">
    <meta property="og:description" content="Get the best outdoor dining experience with the finest dishes in town">
    <meta property="og:image" content="./src/assets/greekSalad.jpg">
    <meta property="og:site_name" content="little lemon restaurant">
    <meta property="og:locale" content="en_US">
  
    <!-- Twitter card -->
    <meta name="twitter:card" content="summary_large_page">
    <meta name="twitter:site" content="@your twitter handle">
    <meta name="twitter:creator" content="@your twitter handle">
    <meta name="twitter:title" content="A brief description">
    <meta name="twitter:description" content="A brief description">
    <meta name="twitter:image" content="https://websiteurl.com/image.jpg">  
  
  
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="notranslate">
  
    <!-- Copyright, rating, refresh, handledfreiendly -->
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=yes">
    <meta name="rating" content="general">
    <!-- <meta http-equiv="refresh" content="30"> -->
    <meta name="Copyright" content="2023 copyright">
  
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
    <!-- checkout your meta frontend meta tags cheatsheet -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&family=Markazi+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
